<html ng-app="racingFrogs">

<head>
    <meta charset="UTF-8">
    <title>Racing Frogs</title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.5/css/bootstrap.min.css">
    <link rel="stylesheet" href="app.css">

</head>
   
<div class="panel panel-default">
    <div class="panel-heading">
        <h3 class="panelTitle panel-title">Racing Frogs</h3>
    </div>
        <div class="panel-body">
            <table class="racingTable">
                <tr ng-repeat="frog in Racer">
                    <td class="raceLaneNum">{{vm.froglist.LaneNum}}</td>
                    <td class="frogName">{{vm.froglist.name}}</td> 
                    <td class="racingLane"><div class="imgcontainer"><img class="frogimg" src="img/frogred.jpg" /><div>Start<div></td>
                    <td class="finishLine">Finish</td>
                </tr>
                
            </table>
            <div class="frogName">
                Jimmy
            </div>
            <div class="racingLane">
                <div class="imgcontainer">
                    <img class="frogimg" src="img/frogred.jpg" />
                </div>
            </div>
            <div class="imgcontainer">
                <img class="frogimg" src="img/frogblue.jpg" />
            </div>
            <div class="imgcontainer">
                <img class="frogimg" src="img/froggreen.jpg" />
            </div>
            Panel content
        </div>
    <div class="panel-footer">
        <span class="btn btn-default" ng-click="controller.race()">Start Race</span>
    </div>
</div>

<!-- Betting Guys-->

<body ng-controller="MainController as vm">
    <div class="container">
        <div class="panel panel-primary">
            <div class="panel-heading">
                Fun with Joe and Bob
            </div>
            <div class="panel-body">
                <p>
                    Joe has {{ vm.joe.cash }}
                </p>
                <p>
                    Bob has {{ vm.bob.cash }}
                </p>
                <p>
                    The bank has {{ vm.bank }}
                </p>
            </div>
            <div class="panel-footer">
                <span class="btn btn-default" ng-click="vm.giveMoneyToJoe()">Give $10 to Joe</span>
                <span class="btn btn-default" ng-click="vm.receiveMoneyFromBob()">Receive $5 from Bob</span>
            </div>
        </div>
    </div>
    <script src="https://code.jquery.com/jquery-2.1.4.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/angular.js/1.3.6/angular.min.js"></script>
    <script src="app.js"></script>
</body>

</html>
